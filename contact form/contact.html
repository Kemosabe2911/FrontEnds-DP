<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPAC</title>
    <link rel="stylesheet" href="contact.css" type="text/css">
    <!--icons api-->
    <a href="https://icons8.com/icon/3260/sell"></a>
    <script src="https://kit.fontawesome.com/087042e108.js" crossorigin="anonymous"></script>
    <!--Jquery cdn-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!--Animate CSS-->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<body>

    <!--contact form-->
<div class="contact-container">
    <div class="contact-form">
        <h1>Contact Us</h1>
      
        <form  method="post" id="reused_form" >
            <label for="name">Name:</label>
            <input id="name" type="text" name="Name" required maxlength="200" placeholder="Enter Name">
      
            <label for="email">Email Address:</label>
            <input id="email" type="email" name="Email" required maxlength="200" placeholder="Enter Email-id">
      
            <label for="message">Message:</label>
            <textarea id="message" name="Message" rows="10" maxlength="6000" placeholder="Text Message" required></textarea>
            <button class="button-primary" type="submit" >Send</button>
        </form>
    </div>
</div>
</body>
</html>
