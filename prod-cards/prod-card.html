<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPAC</title>
    <link rel="stylesheet" href="prod-card.css">
</head>
<body>
    <div class="prod-container">
        <div class="prod-card">
            <div class="prod-img">
                <img src="../home-page/images/dp-home-img1.jpg" alt="Image Not Available">
            </div>
            <div class="prod-dets">
                <ul>
                    <li>Book Name</li>
                    <li>Book Name</li>
                    <li>Book Name</li>
                    <li>Book Name</li>
                </ul>
            </div>
            <div class="btn-container">
                <button class="purchase" type="submit">Purchase</button>
                <button class="cart" type="submit">Cart</button>
            </div>
        </div>
    </div>
    <div class="req-container">
        <input type="submit" name="reqbooks" class="req-btn" value="Request">
    </div>




    <!--Showcase-->
<section id="showcase">
    <div class="container">
        <h1 class="animate__animated animate__flash">Welcome user Please Login</h1>
    </div>
</section>

<!--Tiles Section-->
<section id="tiles">
    <div class="container animate__animated animate__zoomIn">
        <div id="buy" class="btile">
            <h2>Buy</h2>
            <img src="https://img.icons8.com/android/96/000000/buy.png"/>
            <!--<i class="fas fa-shopping-cart"></i>-->
        </div>
        <div id="sell" class="stile">
            <h2>Sell</h2>
            <img src="https://img.icons8.com/android/96/000000/sell.png"/>
            <!--<i class="fas fa-clipboard-check"></i>-->
        </div>
    </div>
</section>

        <div id="sell" class="stile">

</html>
