<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPAC</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/087042e108.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <!--Navbar-->
    <nav>
        <ul>
            <li class="logo">MPAC</li>
            <li class="items"><a href="#">Home</a></li>
            <li class="items"><a href="#">Dashboard</a></li>
            <li class="items"><a href="#">About Us..</a></li>
            <li class="items"><a href="#">Contact Us</a></li>
            <li class="toggle"><span class="bars"></span></li>
        </ul>
    </nav>

    <!--Showcase-->
    <section id="showcase">
        <div class="container">
            <h1>Welcome User</h1>
        </div>
    </section>

    <!--Tiles Section-->
    <section id="tiles">
        <div class="container">
            <div class="btile">
                <i class="fas fa-shopping-cart"></i>
                <button class="btn"><a href="#">BUY</a></button>
            </div>
            <div class="stile">
                <i class="fas fa-clipboard-check"></i>
                <button class="btn"><a href="#">SELL</a></button>
            </div>
        </div>
    </section>


    <script src='jquery.js'></script>
</body>
</html>
